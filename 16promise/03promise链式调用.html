<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve,reject) => {
      // 第一次网络请求
      setTimeout(() => {
        // resolve('成功的数据1')
        reject('失败了！')
      }, 1000)
    }).then((data) => {
      console.log(data)
      // 第一次回调执行完毕
      return new Promise((resolve,reject) => {
        // 第二次网络请求
        setTimeout(() => {
          resolve('成功的数据2')
        })
      })
    }).then((data) => {
      console.log(data)
      // 第二次回调执行完毕
    }).catch((err) => {
      console.log(err)
    })
  </script>
</body>
</html>
