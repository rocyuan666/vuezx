<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue跑马灯</title>
	<script src="vuejs/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<p> {{text}} </p>
		<!-- v-bind只等从M绑定到V -->
		<!-- v-model:可以实现双向数据绑定 *表单和model中数据的双向数据绑定（只能运用表单元素）* -->
		<input type="text"v-bind:value="text" style="width:50%;" v-model="text">
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				text:"自学vue自学vue自学vue自学vue"
			},
			methods:{

			}
		})
	</script>
</body>
</html>
