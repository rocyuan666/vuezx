<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.act{color: #f00;}
	</style>
	<body>
		<div id="app">
			<ul>
				<li @click="liClick(index)" :class="{act: index == cuIndex}" v-for="(item, index) in movies">{{item}}</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: '#app',
				data: {
					movies: ['aaaaaa', 'bbbbbb', 'cccccc', 'dddddd'],
					cuIndex: 0
				},
				methods: {
					liClick(index){
						this.cuIndex = index;
					}
				}
			});
		</script>
	</body>
</html>
