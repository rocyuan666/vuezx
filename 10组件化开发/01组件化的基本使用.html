	<body>
		<div id="app">
			<!-- 3. 使用组件 -->
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			
			// es6语法定义字符串   `string`
			
			// 1. 创建组件构造器对象
			const cpnC = Vue.extend({
				template: `
				<div>
					<h2>我是标题</h2>
					<p>我是内容111111111</p>
					<p>我是内容222222222</p>
				</div>
				`
			})
			// 2. 注册组件 (全局组件) (使用的标签名, 构造器的名字)
			Vue.component('my-cpn', cpnC);
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				}
			})
		</script>
		
	</body>
