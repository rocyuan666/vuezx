				<div>

			// 2. 注册组件 (全局组件)
			// Vue.component('mycpn', cpnC);

				el: '#app',
				data: {
					message: '你好啊'
				},
				//局部组件(用的多) 只能在app实例中使用,app2中不可以使用
				components:{
					// 标签名: 组件构造器名
					mycpn: cpnC
				}
			})
			const app2 = new Vue({
				el: '#app2'
			})
		</script>
