<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{margin:0;padding:0;}
	</style>
	<body>
		<div id="app">
			<h2>{{url}}</h2>
			<!-- 展示html代码段 -->
			<h2 v-html="url"></h2>
		</div>
		<script src="../js/vue.js"></script>

				data: {

					url: '<a href="http://www.baidu.com">百度一下</a>'
				}
			});
		</script>
	</body>
</html>
