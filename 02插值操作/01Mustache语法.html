<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{margin:0;padding:0;}
	</style>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{message}},XXX</h2>
			<h2>{{lastName + ' ' + firstName}}</h2>
			<h2>{{age * 2}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					firstName: "Yuan",
					lastName: "Roc",
					age: 100
				}
			});
		</script>
	</body>
</html>
