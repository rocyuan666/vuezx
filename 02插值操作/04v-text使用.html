<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{margin:0;padding:0;}
	</style>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<!-- 一般不用  缺点：不灵活 会覆盖标签内内容 -->
			<h2 v-text="message"></h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					message: "你好啊"
				}
			});
		</script>
	</body>
</html>
