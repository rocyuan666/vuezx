<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{margin:0;padding:0;}
	</style>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<!-- 只会在初始化的时候赋值，不会根据数据变化而变化 -->
			<h2 v-once>{{message}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: {
					message: "你好啊"
				}
			});
		</script>
	</body>
</html>
