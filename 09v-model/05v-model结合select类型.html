<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		
	</style>
	<body>
		<div id="app">
			<!-- 选择一个 -->
			<select name="abc" v-model="fruit">
				<option value="苹果">苹果</option>
				<option value="香蕉">香蕉</option>
				<option value="葡萄">葡萄</option>
				<option value="榴莲">榴莲</option>
			</select>
			<p>您选择的水果是: {{fruit}}</p>
			<!-- 选择多个 multiple -->
			<select name="abc" v-model="fruits" multiple="multiple">
				<option value="苹果">苹果</option>
				<option value="香蕉">香蕉</option>
				<option value="葡萄">葡萄</option>
				<option value="榴莲">榴莲</option>
			</select>
			<p>您选择的水果是: {{fruits}}</p>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊',
					fruit: '香蕉',
					fruits: ['香蕉']
				}
			})
		</script>
		
	</body>
</html>
