<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重温计算器</title>
	<script src="vuejs/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<form action="">
			<input type="text" v-model="n1">
			<select name="" v-model="suan">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2">
			<input type="button" value="=" @click="jieguo">
			<input type="text" v-model="n">
		</form>
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				n1:0,
				n2:0,
				n:0,
				suan:"+"
			},
			methods:{
				jieguo:function(){
					switch(this.suan){
						case "+":
						this.n = parseInt(this.n1) + parseInt(this.n2)
						break;
						case "-":
						this.n = parseInt(this.n1) - parseInt(this.n2)
						break;
						case "*":
						this.n = parseInt(this.n1) * parseInt(this.n2)
						break;
						case "/":
						this.n = parseInt(this.n1) / parseInt(this.n2)
						break;
					}
				}
			}
		})
	</script>
</body>
</html>
