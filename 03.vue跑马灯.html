<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue跑马灯</title>
	<script src="vuejs/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<form action="">
			<input type="button" value="浪起来" @click="lang">
			<input type="button" value="别浪" @click="storp">
		</form>
		<p>{{text}}</p>
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				text:"猥琐发育，别浪！",
				suo:true,	//时间锁
				time:null	//定时器
			},
			methods:{
				lang:function(){
					var _this = this;
					if(this.suo){
						this.time = setInterval(function(){
							var start = _this.text.substring(0,1);
							var end = _this.text.substring(1);
							_this.text = end + start;
						},500)
						_this.suo = false;
					}
				},
				storp:function(){
					clearInterval(this.time);
					this.suo = true;
				}
			}
		})
	</script>
</body>
</html>
