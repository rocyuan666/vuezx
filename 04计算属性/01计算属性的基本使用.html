<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		
	</style>
	<body>
		<div id="app">
			<h2>{{firstName + " " + lastName}}</h2>
			<!-- 计算属性 -->
			<h2>{{fullName}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					firstName: "aaa",
					lastName: "bbb"
				},
				// 计算属性 computed
				computed: {
					fullName: function(){
						return this.lastName + ' ' + this.firstName
					}
				}
			});
		</script>
	</body>
</html>
