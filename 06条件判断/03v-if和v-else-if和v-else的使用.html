<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>

	<body>
		<div id="app">
			<h2 v-if="score >= 90">优秀</h2>

				data: {
					score: 90
				}
			});
		</script>
	</body>
</html>
