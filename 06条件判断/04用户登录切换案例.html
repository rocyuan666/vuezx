<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		
	</style>
	<body>
		<div id="app">
			<span v-if="isUser">
				<label for="username">用户账号</label>
				<input type="text" id="username" placeholder="用户账号" />
			</span>
			<span v-else>
				<label for="useremila">用户邮箱</label>
				<input type="text" id="useremila" placeholder="用户邮箱" />
			</span>
			<button @click="isUser = !isUser">切换类型</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: '#app',
				data: {
					isUser: true
				}
			});
		</script>
	</body>
</html>
