<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<h2 :style="getStyle()">{{message}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				message: "你好啊",
				size: 50,
				bgc: '#f00'
			},
			methods: {
				getStyle: function(){
					return {fontSize: this.size + 'px', backgroundColor: this.bgc};
				}
			}
		})
	</script>
</body>
</html>
